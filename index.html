<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simple</title>
  <!-- Aqu√≠ enlazaremos el CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Simple</h1>
    <input type="number" id="num1" placeholder="Primer n√∫mero">
    <input type="number" id="num2" placeholder="Segundo n√∫mero">

    <div class="buttons">
      <button class="sumar" onclick="operar('sumar')">‚ûï Sumar</button>
      <button class="restar" onclick="operar('restar')">‚ûñ Restar</button>
      <button class="multiplicar" onclick="operar('multiplicar')">‚úñÔ∏è Multiplicar</button>
      <button class="dividir" onclick="operar('dividir')">‚ûó Dividir</button>
    </div>

    <p id="resultado">Resultado: </p>

    <button class="autor" onclick="mostrarAutor()">üë®‚Äçüíª Mostrar autor</button>
  </div>

  <script>
    function operar(operacion) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let resultado;

      if (isNaN(num1) || isNaN(num2)) {
        resultado = "Por favor ingresa ambos n√∫meros.";
      } else {
        switch(operacion) {
          case 'sumar':
            resultado = num1 + num2;
            break;
          case 'restar':
            resultado = num1 - num2;
            break;
          case 'multiplicar':
            resultado = num1 * num2;
            break;
          case 'dividir':
            resultado = num2 !== 0 ? (num1 / num2).toFixed(2) : "No se puede dividir entre 0";
            break;
        }
      }

      document.getElementById('resultado').textContent = "Resultado: " + resultado;
    }

    function mostrarAutor() {
      document.getElementById('resultado').textContent = "‚úÖ Realizado por Andre Mestanza";
    }
  </script>
</body>
</html>
